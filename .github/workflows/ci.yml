name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # On PRs, checkout the head branch so we can push fixes back
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run pre-commit (core checks)
        uses: pre-commit/action@v3.0.1
        # Allow the job to continue so we can commit auto-fixes if needed
        continue-on-error: true

      - name: Commit pre-commit fixes (if any)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          if ! git diff --quiet; then
            echo "Pre-commit made changes; committing auto-fixes..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(pre-commit): auto-fix hooks"
            # Push back to the PR branch
            git push
          else
            echo "No pre-commit changes to commit."
          fi

      - name: Verify pre-commit after autofix
        uses: pre-commit/action@v3.0.1

      - name: Compile sources
        run: python -m compileall Toolchain

      - name: Static check (ruff - optional)
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          ruff check Toolchain || true
